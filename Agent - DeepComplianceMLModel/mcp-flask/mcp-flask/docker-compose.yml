version: '3.8'
services:
  mcp:
    build: .
    container_name: mcp_service
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - MCP_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
